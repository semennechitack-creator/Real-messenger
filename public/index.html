<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Star Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========================================================= */
        /* üåå STAR THEME CSS (100% RESPONSIVE) */
        /* ========================================================= */
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark-bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --danger: #ff416c;
            --success: #00b09b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- UI CONTAINER --- */
        #app-container {
            width: 100%;
            max-width: 100%;
            height: 100%;
            position: relative;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            #app-container {
                max-width: 480px; /* Mobile View on Desktop */
                border-right: 1px solid var(--glass-border);
                border-left: 1px solid var(--glass-border);
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
            }
        }

        /* --- SCREENS (SPA LOGIC) --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s;
            background: transparent;
            z-index: 10;
        }

        .screen.hidden {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .screen.active {
            transform: scale(1);
            opacity: 1;
        }

        /* --- AUTH FORM --- */
        .auth-box {
            margin-top: 20vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-weight: 800;
            background: -webkit-linear-gradient(var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-primary { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; }
        .btn-secondary { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-danger { background: var(--danger); color: white; }
        .btn:active { transform: scale(0.98); }

        /* --- DASHBOARD (Friends List) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .user-info { font-weight: 600; font-size: 1.2rem; }
        .status-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--success); }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .list-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .friend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        .friend-item:hover { background: rgba(255,255,255,0.15); border-color: var(--primary); }
        .friend-name { font-weight: 600; }
        .friend-status { font-size: 0.8rem; opacity: 0.7; }
        .online-tag { color: var(--success); font-weight: bold; }

        /* --- CHAT SCREEN --- */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: popIn 0.3s ease;
        }

        .msg-in { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .msg-out { align-self: flex-end; background: var(--secondary); border-bottom-right-radius: 2px; }

        .chat-input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        /* --- VIDEO CALL OVERLAY --- */
        #video-screen {
            background: black;
            z-index: 100;
        }
        
        .video-grid {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #remoteVideo { flex: 1; }
        #localVideo {
            position: absolute;
            bottom: 100px; right: 20px;
            width: 120px; height: 160px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .call-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }

        .call-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .call-btn:active { transform: scale(0.95); }

        .btn-end { background: var(--danger); }
        .btn-accept { background: var(--success); }
        .btn-cam { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); }

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° –í–•–û–î–Ø–©–ï–ì–û –ó–í–û–ù–ö–ê --- */
        #incoming-call-screen {
            background: linear-gradient(to top, #1c2841, #0f0c29);
            z-index: 150;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
        }
        
        .incoming-content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 80%;
        }

        .caller-avatar {
            width: 150px; height: 150px;
            background: var(--glass);
            border-radius: 50%;
            border: 5px solid var(--primary);
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            animation: pulse 2s infinite;
        }

        .call-text h2 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 800;
        }
        .call-text p {
            font-size: 1.2rem;
            color: var(--primary);
            margin-top: 10px;
        }
        
        .incoming-actions {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding-bottom: 50px;
        }


        /* Animations */
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.5); } 
            70% { box-shadow: 0 0 0 25px rgba(0, 210, 255, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); } 
        }

    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="auth-screen" class="screen active">
            <div class="auth-box">
                <h1>STAR MSG</h1>
                <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn btn-primary" onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
                <button class="btn btn-secondary" onclick="handleAuth('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>
        </div>

        <div id="main-screen" class="screen hidden">
            <div class="header">
                <div class="user-info">
                    <span class="status-dot"></span> <span id="my-username-display">User</span>
                </div>
                <button class="btn btn-secondary" style="width: auto; padding: 5px 15px;" onclick="logout()">–í—ã—Ö–æ–¥</button>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="–ù–∞–π—Ç–∏ –¥—Ä—É–∑–µ–π..." style="margin: 0;">
                <button class="btn btn-primary" style="width: 50px; margin: 0;" onclick="searchUsers()"><i class="fas fa-search"></i></button>
            </div>

            <h3>–ú–æ–∏ –î—Ä—É–∑—å—è</h3>
            <div id="friends-list" class="list-container">
                <div style="text-align:center; opacity:0.5; margin-top:20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            
            <div id="search-results" class="list-container" style="display:none; border-top: 1px solid var(--glass-border); margin-top:10px; padding-top:10px;">
                <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</h4>
                <div id="search-list"></div>
            </div>
        </div>

        <div id="chat-screen" class="screen hidden">
            <div class="chat-header">
                <button class="btn btn-secondary" style="width: 40px; margin:0; padding:0;" onclick="goBackToMain()"><i class="fas fa-arrow-left"></i></button>
                <div style="margin-left: 15px; flex-grow: 1;">
                    <div id="chat-friend-name" style="font-weight: bold;">Friend</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">–í —Å–µ—Ç–∏</div>
                </div>
                <button class="btn btn-primary" style="width: 50px; margin:0;" onclick="startVideoCall()"><i class="fas fa-video"></i></button>
            </div>

            <div id="chat-messages" class="chat-messages">
                </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
                <button class="btn btn-primary" style="width: 60px; margin:0;" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="video-screen" class="screen hidden">
            <div class="video-grid">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted></video>
                
                <div class="call-controls">
                    <button class="call-btn btn-cam" onclick="switchCamera()"><i class="fas fa-sync"></i></button>
                    <button class="call-btn btn-end" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
        </div>

        <div id="incoming-call-screen" class="screen hidden">
            <div class="incoming-content">
                <div class="call-text">
                    <p>–í—Ö–æ–¥—è—â–∏–π –≤–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ –æ—Ç</p>
                    <h2 id="caller-name-display">–ó–≤–µ–∑–¥–Ω–æ–≥–æ –¥—Ä—É–≥–∞</h2>
                </div>
                
                <div class="caller-avatar">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="incoming-actions">
                    <button class="call-btn btn-end" onclick="rejectCall()"><i class="fas fa-times"></i></button>
                    <button class="call-btn btn-accept" onclick="acceptCall()"><i class="fas fa-video"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –õ–û–ö–ê–õ–¨–ù–´–ô IP –∏–ª–∏ URL –•–û–°–¢–ò–ù–ì–ê (Render)
        const API_URL = 'https://real-messenger.onrender.com'; 
        
        let socket;
        let currentUser = null; 
        let currentChatFriend = null; 
        
        // WebRTC
        let peerConnection;
        let localStream;
        let remoteStream;
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let incomingCallData = null;

        const { Capacitor } = window;
        const Permissions = window.Capacitor ? (Capacitor.Plugins.Permissions || {}) : {};

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ---
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(el => {
                el.classList.remove('active');
                el.classList.add('hidden');
            });
            const target = document.getElementById(screenId);
            target.classList.remove('hidden');
            target.classList.add('active');
        }

        // --- AUTH LOGIC ---

        async function handleAuth(type) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(!username || !password) return alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ');

            try {
                const res = await fetch(`${API_URL}/api/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    if (type === 'register') {
                        alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
                    } else {
                        currentUser = data.user;
                        document.getElementById('my-username-display').textContent = currentUser.username;
                        connectSocket();
                        loadFriends();
                        showScreen('main-screen');
                    }
                } else {
                    alert(data.error);
                }
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                console.error(e);
            }
        }

        function logout() {
            if(socket) socket.disconnect();
            currentUser = null;
            showScreen('auth-screen');
        }

        // --- SOCKET.IO CONNECTION ---

        function connectSocket() {
            socket = io(API_URL);
            
            socket.on('connect', () => {
                socket.emit('login', currentUser.id);
            });

            socket.on('chat_message', (data) => {
                if (currentChatFriend && currentChatFriend.id === data.fromUserId) {
                    appendMessage(data.message, 'in');
                } else {
                    alert(`–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${data.fromUserName}: ${data.message}`);
                }
            });

            // WEB RTC SOCKET EVENTS
            socket.on('call_request', async (data) => {
                incomingCallData = data;
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–æ–≤—ã–π, –∫—Ä–∞—Å–∏–≤—ã–π —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞!
                document.getElementById('caller-name-display').textContent = data.fromUserName;
                showScreen('incoming-call-screen'); 
            });

            socket.on('call_answer', async (data) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            });

            socket.on('ice_candidate', async (data) => {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch(e) {}
            });

            socket.on('end_call', () => {
                closeVideoCall();
            });

            socket.on('user_status', () => {
                loadFriends(); 
            });
        }

        // --- FRIEND SYSTEM (–ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–ª–∞—Å—å –ø—Ä–µ–∂–Ω–µ–π) ---

        async function loadFriends() {
             const res = await fetch(`${API_URL}/api/friends`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ myId: currentUser.id })
            });
            const data = await res.json();
            
            const list = document.getElementById('friends-list');
            list.innerHTML = '';

            if (data.friends.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–∑–µ–π :(</div>';
                return;
            }

            data.friends.forEach(friend => {
                const item = document.createElement('div');
                item.className = 'friend-item';
                item.onclick = () => openChat(friend);
                item.innerHTML = `
                    <div>
                        <div class="friend-name">${friend.username}</div>
                        <div class="friend-status">${friend.isOnline ? '<span class="online-tag">–í —Å–µ—Ç–∏</span>' : '–ù–µ –≤ —Å–µ—Ç–∏'}</div>
                    </div>
                    <i class="fas fa-comment-dots" style="color: var(--primary);"></i>
                `;
                list.appendChild(item);
            });
        }

        async function searchUsers() {
            const query = document.getElementById('search-input').value;
            if(!query) return;

            const res = await fetch(`${API_URL}/api/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, myId: currentUser.id })
            });
            const data = await res.json();

            const resultsDiv = document.getElementById('search-results');
            const resultsList = document.getElementById('search-list');
            resultsDiv.style.display = 'block';
            resultsList.innerHTML = '';

            data.users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'friend-item';
                div.innerHTML = `
                    <span>${user.username}</span>
                    <button class="btn btn-primary" style="width:auto; padding:5px 10px;" onclick="addFriend(${user.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
                `;
                resultsList.appendChild(div);
            });
        }

        async function addFriend(friendId) {
            await fetch(`${API_URL}/api/add-friend`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ myId: currentUser.id, friendId })
            });
            alert('–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!');
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            loadFriends();
        }

        // --- CHAT LOGIC ---

        function openChat(friend) {
            currentChatFriend = friend;
            document.getElementById('chat-friend-name').textContent = friend.username;
            document.getElementById('chat-messages').innerHTML = ''; 
            showScreen('chat-screen');
        }

        function goBackToMain() {
            currentChatFriend = null;
            showScreen('main-screen');
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value;
            if (!text || !currentChatFriend) return;

            appendMessage(text, 'out');

            socket.emit('chat_message', {
                toUserId: currentChatFriend.id,
                message: text,
                fromUserName: currentUser.username
            });

            input.value = '';
        }

        function appendMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message msg-${type}`;
            div.textContent = text;
            const container = document.getElementById('chat-messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- VIDEO CALL LOGIC (WebRTC) ---

        async function requestMedia() {
            if (window.Capacitor && window.Capacitor.getPlatform() === 'android') {
                await Permissions.request({ name: 'camera' });
                await Permissions.request({ name: 'microphone' });
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = stream;
                localStream = stream;
                return stream;
            } catch (e) {
                alert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                return null;
            }
        }

        async function startVideoCall() {
            if (!currentChatFriend) return;
            const stream = await requestMedia();
            if(!stream) return;

            showScreen('video-screen');
            createPeerConnection();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            socket.emit('call_request', {
                toUserId: currentChatFriend.id,
                fromUserName: currentUser.username,
                sdp: offer
            });
        }

        async function acceptCall() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–µ–∂–∏–º –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞
            showScreen('video-screen');
            
            const stream = await requestMedia();
            if(!stream) return;
            
            createPeerConnection();

            await peerConnection.setRemoteDescription(new RTCSessionDescription(incomingCallData.sdp));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit('call_answer', {
                toUserId: incomingCallData.fromUserId,
                sdp: answer
            });
        }

        function rejectCall() {
            // –í—ã—Ö–æ–¥ –∏–∑ —ç–∫—Ä–∞–Ω–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ –∏ –≤–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
            showScreen('main-screen');
            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–∏–≥–Ω–∞–ª "–æ—Ç–∫–ª–æ–Ω–µ–Ω–æ" –æ–±—Ä–∞—Ç–Ω–æ
            // socket.emit('call_rejected', { toUserId: incomingCallData.fromUserId });
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    const targetId = incomingCallData ? incomingCallData.fromUserId : currentChatFriend.id;
                    socket.emit('ice_candidate', {
                        toUserId: targetId,
                        candidate: event.candidate
                    });
                }
            };
        }

        function endCall() {
            const targetId = incomingCallData ? incomingCallData.fromUserId : (currentChatFriend ? currentChatFriend.id : null);
            if(targetId) socket.emit('end_call', { toUserId: targetId });
            closeVideoCall();
        }

        function closeVideoCall() {
            if (peerConnection) peerConnection.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('localVideo').srcObject = null;
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —á–∞—Ç –µ—Å–ª–∏ –±—ã–ª–∏ –≤ –Ω–µ–º, –∏–ª–∏ –≤ –º–µ–Ω—é
            if(currentChatFriend) showScreen('chat-screen');
            else showScreen('main-screen');
        }

        }
